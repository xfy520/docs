---
kind: pipeline
type: docker
name: docs

steps:
- name: 打包
  image: node:16.13.1-alpine
  pull: if-not-exists
  commands:
    - yarn install --force
    - yarn run build

- name: 上传
  image: plugins/docker:latest
  pull: if-not-exists
  privileged: true
  environment:
    DOCKER_URL:
      from_secret: docker_url
  settings:
    daemon_off: false
    repo: $DOCKER_URL/docs
    registry: $DOCKER_URL
    cache_from: $DOCKER_URL/docs
    auto_tag: true
    cache_from: true

- name: 部署
  image: appleboy/drone-ssh:latest
  environment:
    DOCKER_URL:
      from_secret: docker_url
  settings:
    host:
      from_secret: ssh_host
    username:
      from_secret: ssh_username
    password:
      from_secret: ssh_password
    port: 22
    command_timeout: 2m
    script:
      - list=$(sudo docker ps -a| grep docs-service* | awk '{print $1}')
      - test "$list" = "" && echo "none docs-app containers running" || sudo docker stop $list
      - test "$list" = "" && echo "none docs-app containers running" || sudo docker rm $list -f
      - sudo docker rmi $DOCKER_URL/docs:latest
      - sudo docker run -d -v /home/ubuntu/data/docs:/var/log/nginx -p 8081:8081 --name=docs-service $DOCKER_URL/docs:latest

trigger:
  branch:
    - main
  event:
    - push
    - pull_request

---
kind: secret
name: docs_git_url
get:
  path: drone/data/docs
  name: docs_git_url
---
kind: secret
name: ssh_host
get:
  path: drone/data/docs
  name: ssh_host
---
kind: secret
name: ssh_username
get:
  path: drone/data/docs
  name: ssh_username
---
kind: secret
name: ssh_password
get:
  path: drone/data/docs
  name: ssh_password
---
kind: secret
name: docker_url
get:
  path: drone/data/docs
  name: docker_url

