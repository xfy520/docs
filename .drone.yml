kind: pipeline
type: docker
name: docs

workspace:
  base: /docs

clone:
  disable: true

volumes:
- name: cache
  host:
    path: /home/ubuntu/data/drone/cache

steps:
- name: 拉取项目
  image: alpine/git:v2.30.2
  pull: if-not-exists
  environment:
    DRONE_GIT_URL:
      from_secret: drone_git_url
    SSH_KEY:
      from_secret: ssh_key
  commands:
    - echo $DRONE_GIT_URL
    - mkdir -p /root/.ssh/
    - echo "$$SSH_KEY" > /root/.ssh/id_rsa
    - chmod -R 600 /root/.ssh/id_rsa
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
    - git clone -v $DRONE_GIT_URL .

- name: 获取缓存数据
  pull: if-not-exists
  image: meltwater/drone-cache:v1
  volumes:
    - name: cache
      path: /tmp/cache
  settings:
    backend: "filesystem"
    restore: true
    cache_key: "v1"
    archive_format: "gzip"
    mount:
      - ./node_modules

- name: 打包
  image: node:16.9-alpine
  pull: if-not-exists
  commands:
    - yarn config set ignore-engines true
    - yarn config set registry https://registry.npm.taobao.org/
    - yarn config set cache-folder "./node_modules"
    - yarn install
    - yarn run build
    - ls -a

- name: 更新缓存数据
  pull: if-not-exists
  image: meltwater/drone-cache:v1
  volumes:
    - name: cache
      path: /tmp/cache
  settings:
    backend: "filesystem"
    archive_format: "gzip"
    cache_key: "v1"
    rebuild: true
    mount:
      - ./node_modules

trigger:
  branch:
    - main
  event:
    - push
    - pull_request

---
kind: secret
name: drone_git_url
get:
  path: drone/data/docs
  name: drone_git_url
---
kind: secret
name: ssh_key
get:
  path: drone/data/docs
  name: ssh_key
